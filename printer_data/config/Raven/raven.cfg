[include FilamentChange.cfg]
[include macros.cfg]

[servo cas1]
pin: PD3
maximum_servo_angle: 360
minimum_pulse_width: 0.00085
maximum_pulse_width: 0.00215

[manual_stepper cas1]
step_pin: PD5
dir_pin: !PD6
enable_pin: !PD4
microsteps: 16
rotation_distance: 22
microsteps: 16
full_steps_per_rotation: 400

[tmc2209 manual_stepper cas1]
uart_pin: PD7
uart_address: 0
run_current: 1
hold_current: 0.4
stealthchop_threshold: 10


[filament_switch_sensor hub]
switch_pin: ^PB14
pause_on_runout: True
runout_gcode: PAUSE
insert_gcode: Load_fil



